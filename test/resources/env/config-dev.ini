[auth]
md_address = fix-md.testnet.binance.vision
oe_address = fix-oe.testnet.binance.vision
port = 9000

md_ws_address = stream.binancefuture.com
md_ws_port = 443
md_ws_use_ssl = 1

md_ws_write_address = testnet.binancefuture.com
md_ws_write_port = 443
md_ws_write_path = /ws-fapi/v1?returnRateLimits=false
md_ws_write_use_ssl = 1

oe_ws_address = testnet.binancefuture.com
oe_ws_port = 443
oe_ws_path = /ws-fapi/v1?returnRateLimits=false
oe_ws_use_ssl = 1

[log]
level = DEBUG

[exchange]
md_api_host = testnet.binancefuture.com
md_stream_host = fstream.binancefuture.com
md_api_endpoint_path = /ws-fapi/v1?returnRateLimits=false
md_ws_path = /stream?streams={symbol}@depth@100ms/{symbol}@aggTrade/{symbol}@bookTicker
exchange_info_url = https://testnet.binancefuture.com/fapi/v1/exchangeInfo
md_port = 443
md_use_ssl = 1

oe_api_host = testnet.binancefuture.com
oe_api_endpoint_path = /ws-fapi/v1?returnRateLimits=false
oe_stream_host = fstream.binancefuture.com
oe_stream_endpoint_path = /ws
oe_port = 443
oe_use_ssl = 1
keepalive_minutes = 58
