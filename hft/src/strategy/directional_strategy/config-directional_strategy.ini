[strategy]
algorithm = maker
vwap_size = 64
obi_level = 10
; enter_threshold: delta_obi_scaled = delta * obi * kDeltaScale(100) * kObiScale(10000) = delta * obi * 1000000
; DOUBLE 1 = FIXED 1000000
enter_threshold = 1000000
; exit_threshold: DOUBLE 0.01 = FIXED 10000
exit_threshold = 10000
; position_variance: signal = delta*obi*1000000, qty_raw = signal / position_variance
; qty = qty_raw / kQtyScale(1000) = delta*obi*1000000 / pv / 1000 = delta*obi*1000/pv
; DOUBLE qty = delta*obi*2, to match: 1000/pv = 2 â†’ pv = 500
position_variance = 500
; safety_margin: 0.0001 price (scaled in code via kPriceScale)
safety_margin = 0.0001
; minimum_spread: raw value (100 = spread of ~$0.0001 at kPriceScale=1M)
minimum_spread = 100